    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <style>
            /* Global Styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: 'Arial', sans-serif;
                background-color: #000; /* Black background for the page */
                color: #fff; /* White text color for the body */
                overflow-x: hidden; /* Prevent horizontal scroll */
            }
    
            /* Navbar Styling */
            .navbar {
                background-color: #343a40; /* Dark background for the navbar */
            }
    
            .navbar-brand {
                color: white;
                font-size: 24px;
                font-weight: bold;
            }
    
            .navbar-nav .nav-link {
                color: white;
            }
    
            .navbar-nav .nav-link:hover {
                color: #00bcd4; /* Blue color on hover */
            }
    
            /* Signup Form Styles */
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding-top: 50px;
                padding-bottom: 50px;
            }
    
            .form-container {
                background-color: #333; /* Dark background for the form */
                padding: 40px 30px;
                border-radius: 15px;
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); /* Soft shadow to make it stand out */
                width: 100%;
                max-width: 400px;
                text-align: center;
            }
    
            .form-container h1 {
                margin-bottom: 25px;
                font-size: 36px;
                color: #fff; /* White text for the form header */
                font-weight: bold;
            }
    
            input {
                width: 100%;
                padding: 15px;
                margin: 10px 0;
                border: 1px solid #ddd;
                border-radius: 5px;
                background: transparent;
                color: #fff; /* White text color in the input fields */
                font-size: 16px;
                outline: none;
                transition: all 0.3s ease;
            }
    
            input:focus {
                border-color: #00bcd4;
                box-shadow: 0 0 5px rgba(0, 188, 212, 0.7);
            }
    
            input:hover {
                border-color: #00bcd4;
                transform: scale(1.05);
            }
    
            /* Form Button Specific Styles (Different Class for Form Button) */
            .form-button {
                width: 100%;
                padding: 15px;
                background-color: #008c8c;
                color: white;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
    
            .form-button:hover {
                background-color: #00bcd4;
                transform: scale(1.05);
            }
    
            /* Scrollable Page (But form is fixed) */
            html, body {
                height: 100%;
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
    
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/imgs/app_logo.png" alt="Logo" width="40" height="35"
                    class="d-inline-block align-text-top">
                TOPSTechno
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/notes">Notes</a>
                    </li>
                    {% if user %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                    </li>
                    {% endif %}
                </ul>
                <form class="d-flex" role="search">
                    <a href="/userlogin" class="navbar-button btn btn-outline-warning">Login</a>
                    <a href="/usersignup" class="navbar-button btn btn-outline-primary mx-2">Signup</a>
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->
    
    <!-- Signup Form Start -->
    <div class="container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form method="post">
                {% csrf_token %}
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                <input type="number" id="number" name="mobile" placeholder="Mobile number" required>
                <input type="text" id="city" name="city" placeholder="City" required>
                <input type="email" id="email" name="username" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                <button class="form-button" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <!-- Signup Form End -->
    
    </body>
    </html>
