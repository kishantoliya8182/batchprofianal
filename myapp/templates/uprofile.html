<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .profile-container {
      width: 90%;
      max-width: 600px;
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-header h1 {
      font-size: 24px;
      color: #4CAF50;
    }

    .profile-details {
      margin: 15px 0;
      font-size: 16px;
      line-height: 1.5;
    }

    .profile-details .detail {
      margin-bottom: 10px;
    }

    .profile-details strong {
      color: #aaa;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      transform: scale(0.98);
    }

    button#signOut {
      background-color: #f44336;
    }

    button#signOut:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <h1>User Profile</h1>
    </div>
    <div class="profile-details">
      <div class="detail">
        <strong>Name: </strong><span>John Doe</span>
      </div>
      <div class="detail">
        <strong>Email: </strong><span>johndoe@example.com</span>
      </div>
      <div class="detail">
        <strong>Role: </strong><span>Administrator</span>
      </div>
    </div>
    <div class="buttons">
      <button id="updateProfile">Update Profile</button>
      <button id="signOut">Sign Out</button>
    </div>
  </div>
</body>
</html>
